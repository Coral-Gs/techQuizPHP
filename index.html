<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechQuiz</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css" />
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!--JUEGO PREGUNTAS Y RESPUESTAS-->
    <section>
      <h1 id="titulo">Welcome to the TechQuiz!</h1>
      <button id="start" class="boton-start">Start now</button>
      <div id="juego"></div>
        <div id="cuenta-atras"></div>
        <div id="puntuacion"></div>
      </div>
    </section>
    <!--FORMULARIO DE REGISTRO DE USUARIO Y PUNTUACIÓN-->
    <section>
      <form id="formulario" method="POST">
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="nombre"
        minlength="2"
        maxlength="25"
        pattern="[A-Za-z0-9]+"
        title="Solo se permiten letras y números"
        required
      /><br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="email"
        required
      /><br />
      <input
        type="text"
        name="phone"
        id="phone"
        placeholder="phone"
        minlength="9"
        maxlength="9"
        pattern="[0-9]+"
        required
      /><br />
      I'm over 18<input type="checkbox" name="edad" id="edad" /><br />
      <input type="submit" name="registrar" id="boton-registrar" value="Registrar" />
          <div id="avisos"></div>

    </form>
    <div id="scores"></div>
    </section>
    <footer>
      <div>Coded with ♡ by Coral Gutiérrez</div>
      <hr />
      <div>Open Trivia DataBase - Creative Commons Licence</div>
    </footer>
    <!--JS que maneja API-->
    <script src="javascript/api.js"></script>
     <!--JS validaciones-->
    <script src="javascript/validaciones.js"></script>
    <!--JS con DOM, BOM, eventos y JQUERY-->
    <script src="javascript/dombom.js"></script>
    <!--JS con llamadas GET y POST de AJAX-->
    <script src="javascript/ajax.js"></script>
  </body>
</html>
