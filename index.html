<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechQuiz</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css" />
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <section>
      <h1 id="titulo">Welcome to the TechQuiz!</h1>
      <button id="start" class="boton-start">Start now</button>
      <div id="juego"></div>
        <div id="cuenta-atras"></div>
        <div id="puntuacion"></div>
      </div>
    </section>
    <section>
       <form id="formulario">
        <input type="text" id="nombre" minlength="2" maxlength="25" pattern="[A-Za-z0-9]+" title="Solo se permiten letras y números" placeholder="Name" required><br>
        <input type="email" id="email" placeholder="email" required><br>
        <input type="date" id="fecha" placeholder="date yyyy-mm-dd" required><br>
        <input type="submit" id="boton-registrar" value="Add score">
      </form>
      <div id="validaciones"></div>
      <div id="resultados"></div>
    </section>
    <footer>
      <div>Coded with ♡ by Coral Gutiérrez</div>
      <hr />
      <div>Open Trivia DataBase - Creative Commons Licence</div>
    </footer>
    <!--JS que maneja API-->
    <script src="javascript/api.js"></script>
     <!--JS validaciones-->
    <script src="javascript/validaciones.js"></script>
    <!--JS con Bom Dom y eventos-->
    <script src="javascript/dombom.js"></script>
  </body>
</html>
